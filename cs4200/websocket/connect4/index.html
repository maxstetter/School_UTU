<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="game">
      <h1>Connect<sub>4</sub></h1>
      <div class="board">
        <div class="col" v-for="col, index in board" @click="play(index)">
          <div class="marker" v-for="marker in col" :class="{ blue: marker == 1, red: marker == 2 }"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
